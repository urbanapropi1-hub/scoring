<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ScoreInqui Pro - BCRA</title>
    <style>
        /* (Mantenemos tu CSS anterior pero agregamos mejoras de estado) */
        body { font-family: 'Inter', sans-serif; background: #f0f2f5; text-align: center; padding: 50px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        input { width: 80%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; font-size: 18px; }
        button { background: #1a73e8; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        #result { margin-top: 20px; display: none; padding: 20px; border-top: 2px solid #eee; }
        .situacion-1 { color: green; font-weight: bold; }
        .situacion-error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ScoreInqui 2025</h1>
        <p>IngresÃ¡ el CUIT para analizar riesgo crediticio</p>
        <input type="text" id="cuit" placeholder="20XXXXXXXX6" maxlength="11">
        <br>
        <button onclick="consultar()">Analizar Inquilino</button>
        
        <div id="loading" style="display:none;">ðŸ”Ž Buscando en bases del BCRA...</div>
        
        <div id="result">
            <h2 id="resNombre"></h2>
            <div id="resDetalle"></div>
        </div>
    </div>

    <script>
        async function consultar() {
            const cuit = document.getElementById('cuit').value;
            const resDiv = document.getElementById('result');
            const loadDiv = document.getElementById('loading');
            
            if(cuit.length !== 11) return alert("CUIT invÃ¡lido");

            loadDiv.style.display = 'block';
            resDiv.style.display = 'none';

            try {
                // CAMBIA ESTA URL cuando lo subas a Render/Vercel
                const response = await fetch(`http://localhost:3000/consulta?cuit=${cuit}`);
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                document.getElementById('resNombre').innerText = data.nombre;
                let htmlDeudas = "<h3>Deudas Reportadas:</h3>";
                
                if (data.deudas.length === 0) {
                    htmlDeudas += "<p class='situacion-1'>âœ… Sin deudas negativas registradas.</p>";
                } else {
                    data.deudas.forEach(d => {
                        htmlDeudas += `<p><b>${d.entidad}</b>: SituaciÃ³n ${d.situacion} (Monto: $${d.monto})</p>`;
                    });
                }
                document.getElementById('resDetalle').innerHTML = htmlDeudas;
                resDiv.style.display = 'block';

            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                loadDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
