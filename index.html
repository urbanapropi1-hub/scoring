<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoring BCRA - Inquilinos</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 15px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
        button { background: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background: #0056b3; }
        #loader { display: none; margin-top: 20px; color: #666; }
        #result { display: none; margin-top: 25px; text-align: left; border-top: 1px solid #eee; padding-top: 20px; }
        .deuda-item { padding: 10px; border-bottom: 1px solid #fafafa; font-size: 14px; }
        .badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; }
        .badge-1 { background: #d4edda; color: #155724; } /* Situación Normal */
        .badge-error { background: #f8d7da; color: #721c24; } /* Situación Riesgo */
    </style>
</head>
<body>

<div class="card">
    <h2>Consulta de Scoring</h2>
    <p>Ingresá el CUIT del interesado</p>
    <input type="text" id="cuitInput" placeholder="Ej: 20441138556" maxlength="11">
    <button onclick="consultarBCRA()">Consultar ahora</button>

    <div id="loader">⏳ Obteniendo datos oficiales...</div>

    <div id="result">
        <h3 id="nombrePersona"></h3>
        <div id="listaDeudas"></div>
    </div>
</div>

<script>
    async function consultarBCRA() {
        const cuit = document.getElementById('cuitInput').value;
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');
        const lista = document.getElementById('listaDeudas');

        if (cuit.length !== 11) return alert("Por favor, ingresá los 11 números del CUIT.");

        loader.style.display = 'block';
        resultDiv.style.display = 'none';

        try {
            // URL DE TU PROXY EN RENDER
            const url = `https://bcra-proxy-scoring.onrender.com/consulta?cuit=${cuit}`;
            const response = await fetch(url);
            const data = await response.json();

            if (data.error) throw new Error(data.error);

            document.getElementById('nombrePersona').innerText = data.nombre;
            lista.innerHTML = "";

            if (data.deudas.length === 0) {
                lista.innerHTML = "<p style='color:green'>✅ No registra deudas en el sistema financiero.</p>";
            } else {
                data.deudas.forEach(d => {
                    const esRiesgo = parseInt(d.situacion) > 1;
                    lista.innerHTML += `
                        <div class="deuda-item">
                            <b>${d.entidad}</b><br>
                            Situación: <span class="badge ${esRiesgo ? 'badge-error' : 'badge-1'}">${d.situacion}</span> | 
                            Monto: $${d.monto} (Período: ${d.periodo})
                        </div>`;
                });
            }

            resultDiv.style.display = 'block';
        } catch (err) {
            alert("Error: " + err.message);
        } finally {
            loader.style.display = 'none';
        }
    }
</script>

</body>
</html>
