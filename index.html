<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScoreInqui - Scoring BCRA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #f8f9fa; margin: 0; padding: 0; color: #333; }
    .container { max-width: 700px; margin: 80px auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    h1 { color: #1a73e8; text-align: center; margin-bottom: 10px; }
    p.subtitle { color: #666; text-align: center; margin-bottom: 30px; }
    form { display: flex; flex-direction: column; gap: 20px; text-align: left; }
    label { font-weight: 500; }
    input { padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }
    button { background: #1a73e8; color: white; border: none; padding: 14px; border-radius: 6px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #0d5bd9; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #result { margin-top: 40px; padding: 20px; background: #e8f0fe; border-radius: 8px; display: none; text-align: center; }
    .score-container { position: relative; margin: 20px auto; width: 250px; height: 150px; }
    .score-text { position: absolute; top: 70%; left: 50%; transform: translate(-50%, -50%); font-size: 48px; font-weight: bold; }
    .error { color: red; }
    .info { font-size: 14px; color: #666; margin-top: 30px; text-align: center; }
    .detail-item { margin-bottom: 12px; text-align: left; }
    .loading { text-align: center; color: #1a73e8; margin: 20px 0; font-weight: bold; }
    .consent-label { font-size: 14px; color: #555; }
    .new-query { background: #28a745; margin-top: 20px; width: 100%; }
    .chart-container { margin-top: 40px; height: 300px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ScoreInqui</h1>
    <p class="subtitle">Scoring gratuito con datos públicos del BCRA</p>

    <form id="form">
      <label for="cuil">DNI o CUIL del inquilino</label>
      <input type="text" id="cuil" placeholder="Ej: 20123456789" required pattern="\d{7,11}">
      
      <label class="consent-label">
        <input type="checkbox" id="consent" checked> <!-- Aquí lo tildamos por default para pruebas -->
        Autorizo la consulta de datos públicos del BCRA y entiendo que no incluye datos privados ni bancarios.
      </label>
      
      <button type="submit" id="btnConsultar">Consultar</button> <!-- Sin disabled por default si checkbox tildado -->
    </form>

    <div id="loading" class="loading" style="display:none;">Consultando BCRA... Por favor espera.</div>

    <div id="result">
      <h3>Resultado del Scoring</h3>
      <div class="score-container">
        <canvas id="gaugeChart"></canvas>
        <div class="score-text" id="scoreValue">—</div>
      </div>
      <div id="category"></div>
      <div id="details"></div>
      <div class="chart-container">
        <canvas id="deudasChart"></canvas>
      </div>
      <button class="new-query" onclick="resetForm()">Nueva consulta</button>
    </div>

    <p class="info">Datos públicos de Central de Deudores del BCRA. Próximamente: Prometeo para datos bancarios (con consentimiento).</p>
  </div>

  <script>
    let gaugeChart, deudasChart;

    // Habilitar botón si checkbox está marcado (al cargar y al cambiar)
    const consentCheckbox = document.getElementById('consent');
    const consultarBtn = document.getElementById('btnConsultar');

    function updateButtonState() {
      consultarBtn.disabled = !consentCheckbox.checked;
    }

    // Al cargar la página
    updateButtonState();

    // Al cambiar el checkbox
    consentCheckbox.addEventListener('change', updateButtonState);

    function resetForm() {
      document.getElementById('form').reset();
      document.getElementById('result').style.display = 'none';
      updateButtonState();
      if (gaugeChart) gaugeChart.destroy();
      if (deudasChart) deudasChart.destroy();
    }

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const cuil = document.getElementById('cuil').value.trim().replace(/-/g, '');
      const loading = document.getElementById('loading');
      const resultDiv = document.getElementById('result');
      const scoreValue = document.getElementById('scoreValue');
      const categoryDiv = document.getElementById('category');
      const details = document.getElementById('details');

      loading.style.display = 'block';
      resultDiv.style.display = 'none';
      scoreValue.textContent = 'Cargando...';
      categoryDiv.innerHTML = '';
      details.innerHTML = '';

      try {
        const proxy = '/api/proxy?url=';
        const baseUrl = '/centraldedeudores/v1.0/';

        let deudasActuales = { deudas: [] };
        const resDeudas = await fetch(proxy + baseUrl + 'Deudas/' + cuil);
        if (resDeudas.ok) deudasActuales = await resDeudas.json();

        let historicas = [];
        const resHistoricas = await fetch(proxy + baseUrl + 'Deudas/Historicas/' + cuil);
        if (resHistoricas.ok) historicas = (await resHistoricas.json()).deudas || [];

        let cheques = [];
        const resCheques = await fetch(proxy + baseUrl + 'Deudas/ChequesRechazados/' + cuil);
        if (resCheques.ok) cheques = (await resCheques.json()).cheques || [];

        let score = 950;
        let mensajes = [];

        if (deudasActuales.deudas?.length > 0) {
          const tieneAtraso = deudasActuales.deudas.some(d => d.diasAtraso > 0);
          if (tieneAtraso) {
            score -= 200;
            mensajes.push(`Riesgo medio: ${deudasActuales.deudas.length} deuda(s) con atrasos`);
          }
          const totalDeuda = deudasActuales.deudas.reduce((sum, d) => sum + (d.monto || 0), 0);
          mensajes.push(`Deuda total actual: ${totalDeuda.toLocaleString()} pesos`);
        }

        if (historicas.length > 0) {
          const historicoAtrasos = historicas.filter(h => h.diasAtraso > 0).length;
          if (historicoAtrasos > 0) {
            score -= 150;
            mensajes.push(`Riesgo adicional: ${historicoAtrasos} meses con atrasos en últimos 24`);
          }
        }

        if (cheques.length > 0) {
          score -= 200;
          mensajes.push(`Alto riesgo: ${cheques.length} cheque(s) rechazado(s)`);
        }

        score = Math.max(0, Math.min(1000, score));

        const categoria = score >= 851 ? 'Muy bajo riesgo' :
                          score >= 701 ? 'Bajo riesgo' :
                          score >= 501 ? 'Riesgo medio' : 'Alto riesgo';

        // Gauge
        const gaugeCtx = document.getElementById('gaugeChart').getContext('2d');
        if (gaugeChart) gaugeChart.destroy();
        gaugeChart = new Chart(gaugeCtx, {
          type: 'doughnut',
          data: {
            datasets: [{
              data: [score, 1000 - score],
              backgroundColor: [getGaugeColor(score), '#e9ecef'],
              borderWidth: 0
            }]
          },
          options: {
            cutout: '70%',
            rotation: -90,
            circumference: 180,
            plugins: { legend: { display: false } }
          }
        });
        scoreValue.textContent = score;
        categoryDiv.innerHTML = `<strong>Categoría:</strong> ${categoria}`;

        details.innerHTML = mensajes.length > 0 
          ? mensajes.map(m => `<div class="detail-item">${m}</div>`).join('')
          : '<div class="detail-item">Sin incidencias registradas</div>';

        // Gráfico de deudas históricas
        const deudasCtx = document.getElementById('deudasChart').getContext('2d');
        if (deudasChart) deudasChart.destroy();

        const labels = historicas.map(h => h.fecha || 'Mes');
        const valores = historicas.map(h => h.monto || 0);

        deudasChart = new Chart(deudasCtx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Deuda histórica',
              data: valores,
              borderColor: '#1a73e8',
              backgroundColor: 'rgba(26, 115, 232, 0.2)',
              tension: 0.4,
              fill: true
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true, title: { display: true, text: 'Monto (ARS)' } },
              x: { title: { display: true, text: 'Fecha' } }
            },
            plugins: { legend: { display: false } }
          }
        });

        resultDiv.style.display = 'block';

      } catch (err) {
        scoreValue.textContent = 'Error';
        details.innerHTML = `<span class="error">Error al conectar con BCRA: ${err.message}</span>`;
      } finally {
        loading.style.display = 'none';
      }
    });

    function getGaugeColor(score) {
      if (score >= 851) return '#28a745'; // Verde
      if (score >= 701) return '#ffc107'; // Amarillo
      if (score >= 501) return '#fd7e14'; // Naranja
      return '#dc3545'; // Rojo
    }
  </script>
</body>
</html>
